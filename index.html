<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Library</title>
</head>
<body>
  <header>
    <h1>Library</h1>
    <!-- book icon -->
    <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 21.5C10.65 20.65 8.2 20 6.5 20C4.85 20 3.15 20.3 1.75 21.05C1.65 21.1 1.6 21.1 1.5 21.1C1.25 21.1 1 20.85 1 20.6V6C1.6 5.55 2.25 5.25 3 5C4.11 4.65 5.33 4.5 6.5 4.5C8.45 4.5 10.55 4.9 12 6C13.45 4.9 15.55 4.5 17.5 4.5C18.67 4.5 19.89 4.65 21 5C21.75 5.25 22.4 5.55 23 6V20.6C23 20.85 22.75 21.1 22.5 21.1C22.4 21.1 22.35 21.1 22.25 21.05C20.85 20.3 19.15 20 17.5 20C15.8 20 13.35 20.65 12 21.5M11 7.5C9.64 6.9 7.84 6.5 6.5 6.5C5.3 6.5 4.1 6.65 3 7V18.5C4.1 18.15 5.3 18 6.5 18C7.84 18 9.64 18.4 11 19V7.5M13 19C14.36 18.4 16.16 18 17.5 18C18.7 18 19.9 18.15 21 18.5V7C19.9 6.65 18.7 6.5 17.5 6.5C16.16 6.5 14.36 6.9 13 7.5V19Z" />
    </svg>
  </header>
  
  <main>
    <table id="book-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th id="read-header">Read</th> <!-- id for aria-labelledby of read column checkboxes -->
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="btn-wrap">
      <button type="button" id="new-book-btn" class="btn primary">New book +</button>
      <button type="button" id="sample-btn" class="btn secondary">Load sample</button>
      <button type="button" id="reset-btn" class="btn secondary">Reset</button>
    </div>
  </main>

  <!-- new book form -->
  <dialog id="new-book-modal">
    <form action="" method="dialog" id="new-book-form">
      <fieldset>
        <legend>Add new book</legend>
        <button type="button" class="cancel-btn" aria-label="Close modal">X</button>
        <ul class="form-fields">
          <li>
            <label for="book-title">Title</label>
            <input type="text" name="book-title" id="book-title" required autofocus>
          </li>
          <li>
            <label for="book-author">Author</label>
            <input type="text" name="book-author" id="book-author" required>
          </li>
          <li>
            <label for="book-pages">Number of pages</label>
            <input type="number" name="book-pages" id="book-pages" required>
          </li>
          <li>
            <label for="book-read">Read?</label>
            <input type="checkbox" name="book-read" id="book-read">
          </li>
        </ul>
      </fieldset>
      <button type="submit" class="btn primary">Add book</button>
    </form>
  </dialog>

  <script src="js/main.js"></script>
</body>
</html>
