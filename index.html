<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Library</title>
</head>
<body>
  <main>
    <button type="button" id="new-book-btn">New book</button>
    <!-- books -->
    <table id="book-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th id="read-header">Read</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- new book form -->
  <dialog id="new-book-modal">
    <form action="" method="dialog" id="new-book-form">
      <fieldset>
        <legend>Add new book</legend>
        <button type="button" class="cancel-btn">X</button>
        <ul class="form-fields">
          <li>
            <label for="book-title">Title</label>
            <input type="text" name="book-title" id="book-title" required>
          </li>
          <li>
            <label for="book-author">Author</label>
            <input type="text" name="book-author" id="book-author" required>
          </li>
          <li>
            <label for="book-pages">Number of pages</label>
            <input type="number" name="book-pages" id="book-pages" required>
          </li>
          <li>
            <label for="book-read">Read?</label>
            <input type="checkbox" name="book-read" id="book-read">
          </li>
        </ul>
      </fieldset>
      <button type="submit">Add book</button>
    </form>
  </dialog>

  <script src="js/main.js"></script>
</body>
</html>
