<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Library</title>
</head>
<body>
  <!-- books -->
  <table id="book-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <!-- new book form -->
  <form action="" method="post">
    <fieldset>
      <legend>Add new book</legend>
      <ul class="form-fields">
        <li>
          <label for="book-title">Title</label>
          <input type="text" name="book-title" id="book-title">
        </li>
        <li>
          <label for="book-author">Author</label>
          <input type="text" name="book-author" id="book-author">
        </li>
        <li>
          <label for="book-pages">Number of pages</label>
          <input type="number" name="book-pages" id="book-pages">
        </li>
        <li>
          <label for="book-read">Read?</label>
          <input type="checkbox" name="book-read" id="book-read">
        </li>
      </ul>
    </fieldset>
    <button type="submit">Add book</button>
  </form>
  <script src="js/main.js"></script>
</body>
</html>
